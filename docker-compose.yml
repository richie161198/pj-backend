version: '3.8'

services:
  precious-goldsmith-backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: pg-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

